<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rust - Login</title>
        <link rel="stylesheet" href="Login.css">
    </head>

    <body class="Corpo">
        <header class="Cabecalho">
            <ul>
                <li><a href="../Home/index.html">Home</a></li>
                <li><a href="../Cursos/Cursos.html">Cursos</a></li>
                <li><a href="../Cadastros/Cadastro.html">Cadastro</a></li>
                <div class="Clear"></div>
            </ul>
        </header>
        
        
        <main class="Principal">

            <div class="Área_Login">
                <h2>Login</h2>
                <form>
                    <fieldset>
                        <input type="email" required placeholder="Email de usuário">
                        <input type="password" required placeholder="Senha de usuário">
                    </fieldset>
                    <input type="submit" value="Enviar" class="Botao">
                </form>
                <p>Não tem cadastro? <a href="../Cadastros/Cadastro.html">Cadastre-se</a></p>
            </div>

        </main>
    </body>

</html>
